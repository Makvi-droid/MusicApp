<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESTS</title>

    <style>
      :root {
        --fonts: "Outfit", "Mulish", "Inconsolata", "Quicksand", "Rubik",
          "Roboto";
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #0d1117;
      }

      .navbar,
      h3 {
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: sticky;
        font-family: var(--fonts);
        font-size: clamp(1rem, 2vw + 1rem, 1.3rem);
        background-color: #242424;
        color: #e6af49;
      }

      .navbar-ul {
        list-style: none;
        display: flex;
        gap: 40px;
        align-items: center;
      }

      .navbar-a {
        text-decoration: none;
        color: black;
        font-family: "Titillium Web", var(--fonts);
        font-weight: bold;
        transition: 0.3s;
        color: #e6af49;
      }
      .profile-link-content {
        gap: 8px;
        display: flex;
        align-items: center;
      }

      .navbar-a:hover {
        padding: 10px;
        background-color: #4f4f4f;
        color: whitesmoke;
        border-radius: 10px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h3>Music App</h3>
      <button
        class="menu-toggle"
        id="menu-toggle"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <i class="fas fa-bars menu-icon-open"></i>
        <i class="fas fa-times menu-icon-close hidden"></i>
      </button>
      <ul class="navbar-ul" id="mobile-menu">
        <li class="navbar-li"><a href="" class="navbar-a">HOME</a></li>
        <li class="navbar-li"><a href="" class="navbar-a">PLAYLISTS</a></li>
        <li class="navbar-li"><a href="" class="navbar-a">LIKED SONGS</a></li>
        <li class="navbar-li">
          <a href="" class="navbar-a profile-link-content"
            ><i class="fa-regular fa-user"></i>PROFILE</a
          >
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/77d4dcdf26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
